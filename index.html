<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="icon" src="./assets/cloud.png">
    <title>Weather App - VJ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-yourWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-searchCity>
                <button type="submit" class="btn">
                    <img src="./assets/search.png" alt="" height="20" width="20" loading="lazy">
                </button>

            </form>

            <div class="sub-container loading-container">
                <img src="/assets/loading.gif" alt="loading-icon" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>

                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>

            <div class="sub-container city-not-found">
                <img src="./assets/not-found.png">
                <p>City Not Found</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
